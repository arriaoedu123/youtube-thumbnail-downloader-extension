<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/ripple-effect.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Youtube Thumbnail Downloader</title>
  </head>
  <body>
    <div class="container">
      <div class="preview-div">
        <img src="" class="thumbnail" />
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>Select a YouTube video</span>
      </div>
      <form class="form-field" action="#">
        <input type="text" id="urlField" value="" required />
        <button class="button ripple">
          <i class="fa-solid fa-circle-down"></i>
        </button>
        <label for="urlField">Filename</label>
      </form>
    </div>

    <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
    <script
      type="text/javascript"
      src="js/ripple-effect.js"
      charset="utf-8"
    ></script>
  </body>
</html>
